<div class="flex w-full gap-6 mt-32">
  <div class="w-3/4">
    <mat-stepper
      (selectionChange)="onStepChange($event)"
      class="bg-white border border-gray-200 shadow-sm"
      #stepper
    >
      <mat-step label="Address">
        <div class="my-4" id="address-element"></div>
        <div class="flex justify-end mt-1">
          <mat-checkbox
            [checked]="saveAddress"
            (change)="onSaveAddressCheckboxChanged($event)"
            >Save as default</mat-checkbox
          >
        </div>
        <div class="flex justify-between mt-6">
          <button routerLink="/shop" mat-stroked-button>
            Continue Shopping
          </button>
          <button matStepperNext mat-flat-button>Next</button>
        </div>
      </mat-step>
      <mat-step label="Shipping">
        <app-checkout-delivery></app-checkout-delivery>
        <div class="flex justify-between mt-6">
          <button mat-stroked-button matStepperPrevious>back</button>
          <button matStepperNext mat-flat-button>Next</button>
        </div>
      </mat-step>
      <mat-step label="Payment"> Payment Form </mat-step>
      <mat-step label="Confirmation"> Review Form </mat-step>
    </mat-stepper>
  </div>
  <div class="w-1/4">
    <app-order-summary></app-order-summary>
  </div>
</div>
