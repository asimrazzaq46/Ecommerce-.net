<mat-card
  routerLink="/shop/{{ product().id }}"
  appearance="raised"
  class="product-card"
>
  <img src="{{ product().pictureUrl }}" alt="image of {{ product().name }}" />
  <mat-card-content class="mt-2">
    <h2 class="text-sm font-semibold uppercase flex-grow-0">
      <a>{{ product().name }}</a>
    </h2>
    <p class="font-light">{{ product().price | currency }}</p>
  </mat-card-content>
  <mat-card-actions (click)="$event.stopPropagation()">
    <button
      mat-stroked-button
      class="w-full"
      (click)="cartService.addItemToCart(product())"
    >
      <mat-icon>add_shopping_cart</mat-icon>Add to cart
    </button>
  </mat-card-actions>
</mat-card>
